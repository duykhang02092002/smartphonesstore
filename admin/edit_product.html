<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://use.fontawesome.com/2145adbb48.js"></script>
    <script src="https://kit.fontawesome.com/a42aeb5b72.js" crossorigin="anonymous"></script>
    <title>Sửa sản phẩm</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">ADMIN</label>
        <ul>
            <li><a href="productlist.html" class="active">Quản lý Sản phẩm</a></li>
            <li><a href="orderlist.html" id="order">Quản lý Đơn hàng</a></li>
        </ul>
    </nav>
    <div class="title">
        <h1>Chỉnh sửa sản phẩm</h1>
    </div>
    <div class="container">
        <div class="form-add">
            <form action="#" method="post">
                <label for="name">Tên sản phẩm</label>
                <input type="text" id="name" name="name" placeholder="Tên sản phẩm..">
            
                <label for="price">Giá</label>
                <input type="text" id="price" name="price" placeholder="Giá..">

                <label for="image">Hình ảnh</label>
                <img class="image-cart" src="../images/oppo-a74-blue-9-600x600.jpg" alt=""> <br>
    
                <label for="image">Chọn hình ảnh mới</label>
                <input type="file" id="image" name="image">
            
                <label for="country">Loại sản phẩm</label>
                <select id="cate" name="cate">
                  <option value="1">Điện thoại</option>
                  <option value="2">Laptop</option>
                  <option value="3">Tablet</option>
                </select>
    
                <label for="qty">Số lượng</label>
                <input type="number" id="qty" name="qty">
    
                <label for="des">Mô tả</label>
                <textarea name="des" id="des" cols="30" rows="10"></textarea>
              
                <input type="submit" value="Lưu">
              </form>
        </div>
    </div>
    </div>
    <footer>
        <div class="social">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>

        </div>

            </li>

            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
        <p class="copyright">Khuong Nguyen @ 2021</p>
    </footer>
</body>

</html>
